<div class="product-view">
  <div class="product-image">
    <img data-src="imageUrl">
  </div>
  <div class="product-detail">
    <div class="product-name" data-text="name"></div>
    <div class="product-price" data-text="price"></div>
    <div class="product-actions"></div>
    <div class="product-url">
      <a data-href="url" data-text="url"></a>
    </div>
    <div class="product-description" data-html="des"></div>
  </div>
</div>
