<div class="number-selector">
  <input type="button" class="number-dec" on-click="decrease" data-value="dec">
  <input type="number" class="number-value" name="value" data-min="min" data-max="max" data-step="step" data-value="init">
  <input type="button" class="number-inc" on-click="increase" data-value="inc">
</div>
